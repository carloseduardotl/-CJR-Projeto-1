<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Eduardo">
    <title>Biomedic data</title>
</head>
<body>
    <div>
        <h2>Biomedic data</h2>
    </div>
    <form>
        <div>
            <label for="patient">Patient:</label>
            <input type="text" id="patient" />
        </div>
        <div>
            <label for="day">Day:</label>
            <input type="date" id="day" />
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="time" id="time" />
        </div>
        <ul>
            <div>
                <label for="hr">Heart rate:</label>
                <input type="number" id="hr" />
            </div>
            <div>
                <label for="spo2">Oxygenation:</label>
                <input type="number" id="spo2" />
            </div>
            <div>
                <label for="temp">Temperature:</label>
                <input type="number" id="temp" />
            </div>
            <div>
                <label for="glc">Glucose:</label>
                <input type="number" id="glc" />
            </div>
            <div>
                <label for="abps">Systolic pressure:</label>
                <input type="number" id="abps" />
            </div>
            <div>
                <label for="abpd">Diastolic pressure:</label>
                <input type="number" id="abpd" />
            </div>
            <div>
                <label for="symptoms">Symptoms:</label>
                <input type="text" id="symptoms" />
            </div>
        </ul>
        <div class="button">
            <button type="submit">Send</button>
        </div>
    </form>
</body>

</html>
